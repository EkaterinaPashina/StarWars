<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Что будем искать?</h1>
        <form>
            <div>
                <select name="searchFor" id="search" class="search">
                    <option value="choise" disabled selected>Выбрать ...</option>
                    <option value="people">Люди</option>
                    <option value="planets">Планеты</option>
                    <option value="films">Фильмы</option>
                </select>
            </div>
            <div>
                <input type="number" min="1" id="number" name="number">
            </div>
            <div>
                <button type="submit" id="submit_btn">Вперед!</button>
            </div>
        </form>
        <div class="errors">
            <p class="choice__error"></p>
            <p class="num__error"></p>
        </div>
        <div class="answer"></div>
    </div>

    <script src="js.js"></script>
</body>

</html>
